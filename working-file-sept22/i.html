
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Andrew Sorkin Profile</title>
  <style>
    /* Yellow outer box */
    .outer-box {
      background-color: yellow;
      padding: 20px;
      width: 80%;
      max-width: 600px;
      margin: 50px auto;
    }

    /* White inner box with double blue border */
    .inner-box {
      background-color: white;
      border: 5px double blue;
      padding: 15px;
    }

    /* Make sure the heading doesn’t stick to the border */
    .inner-box h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>

  <div class="outer-box">
    <div class="inner-box">
      <h2>Andrew Ross Sorkin</h2>
      <p>
        Andrew Ross Sorkin is an American journalist and author. He writes the “DealBook” column for The New York Times, co-anchors CNBC’s Squawk Box, and is the bestselling author of <em>Too Big to Fail</em>. He was born on February 19, 1977, in New York City.
      </p>
    </div>
  </div>

</body>
</html>
